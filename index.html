<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!--Chart js-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>

   

<div class="container-fluid">
    

  
      <div class="row">

      
        <div class="col-lg-2 position-fixed ">
            <div class="list-group">
              <div class="list-group-item" style="border-bottom: none;">

                
                <img src="/img/FLECO logo.png" class="img-thumbnail" alt="..." width="50">
                <a class="navbar-brand" href="#">FLECO</a>
            </div>
                <button type="button" class="list-group-item list-group-item-action mt-5" aria-current="true">
                  Dashboard
                </button>
                <button type="button" class="list-group-item list-group-item-action position-relative "> Complaints
                   <span class="p-1 bg-primary border border-light rounded-circle " style="color: white;">
                    10+
    <span class="visually-hidden">New complaints</span>
  </span>
                </button>
                
                <button type="button" class="list-group-item list-group-item-action ">Crew assignment</button>
                <button type="button" class="list-group-item list-group-item-action ">Consumers</button>
                <button type="button" class="list-group-item list-group-item-action last-button "></button>
              </div>

        </div>

        <div class="col-lg-10 offset-lg-2 mt-2">
   

           
            <div class="row">
                <div class="card col-lg-6" style="">
                    <div class="card-body">
                      <canvas id="complaintsChart" style="width:100%;"></canvas>
                    </div>
                  </div>
                  <div class="col-lg-6 " style="" >
                    <div class="card">
            
                      <div class="card-body" >
                        <canvas id="myChart"" style="width:100%;"></canvas>
                        
                      </div>
                  
                
                    </div>
                  </div>
           
                  
                
        
             
                  

            </div>
            <div class="row mt-3">
         
                <!--Map-->   <div class="col-lg-8 mb-3"  id="map"></div>

                <div class="col-lg-4">
              <table class="table table-bordered border-primary">
                  <thead>
    <tr>
      <th scope="col">Areas</th>
      <th scope="col">Level of Prioritization</th>
    </tr>
  </thead>
    <tbody class="table-group-divider">
    <tr>
  
      <td>San Isidro</td>
      <td><div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 100%"></div>
      </div></td>
    </tr>
    <tr>

      <td>asd</td>
      <td><div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25%"></div>
      </div></td>
    </tr>

  </tbody>
  
            </table>
            
                </div>
            </div>

            <div class="row">
              
            </div>
  
        
        </div>
    </div>
</div>

<!--Charts-->

  
 
<!--bootstrap-->
    <script src="/js/bootstrap.min.js"></script>
    <!--Leaflet-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>
           var map = L.map('map').setView([14.2811, 121.4575], 15); // Center the map at San Isidro, Pagsanjan and zoom in

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add a marker for San Isidro
        var sanIsidroMarker = L.marker([14.2811, 121.4575]).addTo(map);

        // Customize the marker's appearance
        sanIsidroMarker.setIcon(L.divIcon({
            className: 'custom-marker',
            html: '<div style="background-color: red; border-radius: 50%; width: 20px; height: 20px;"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        }));
        </script>

      <!--Chart js--> <script src="/js/charts.js"></script>


</body>

</html>
